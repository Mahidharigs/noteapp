name: OWASP ZAP Scan

on:
  push:
    branches:
      - main

jobs:
  owasp-zap-scan:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Validate Configuration Files
        run: |
          ls -l .zap-settings
          ls -l .zap-rules.yaml

      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v1
        with:
          target: 'https://mlshoppreprod.mlhuillier.com/jewelryback/Account/OrderDetails?OrderNumber=MLMDKEXTVBL&OrderId=O20241007135949882172'
          rules-file-path: '.zap-rules.yaml'
          zap-settings-file-path: '.zap-settings'

      - name: Debug Alerts
        run: |
          docker run -v $(pwd):/zap/wrk/ owasp/zap2docker-stable zap-cli report -o zap_results.json -f json
          cat zap_results.json

      - name: Filter False Positives
        run: python filter_false_positives.py
