name: OWASP ZAP Scan
on:
  push:
    branches:
      - main
jobs:
  owasp-zap-scan:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          target: 'https://mlshoppreprod.mlhuillier.com/jewelryback/Account/OrderDetails?OrderNumber=MLMDKEXTVBL&OrderId=O20241007135949882172'
          rules_file_name: '.github/workflows/.zap-rules.yaml'   # Correct input for custom rules
          cmd_options: '-c .github/workflows/.zap-rules.yaml -J report_json.json -w report_md.md -r report_html.html'   # Additional ZAP options
          
      - name: Filter False Positives
        run: |
          echo "Filtering False Positives"
          python filter_false_positives.py report_json.json  # Assuming the report is in JSON format
